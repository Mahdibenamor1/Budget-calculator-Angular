<div class="top-bar">
    <h1>Budget Calculator</h1>
</div>

<div class="mahdi">
    <h2 [ngClass]="{'red':totalBudget<0 ,'green': totalBudget> 0}">{{ totalBudget }}</h2>
</div>
<section class="add-item-section">
    <div class="add-item-container">
        <app-add-item-form (formSubmit)="additem($event)" > </app-add-item-form>   
    </div>
</section>    
<hr style="margin-top:0%;">
<app-budget-item-list [BudgetItems]="BudgetItems" (deletecard)="deleteitem($event)" (update)="updateItem($event)"></app-budget-item-list>
